[package]
name = "rateslibrs"
version = "1.0.0"
edition = "2021"

[lib]
name = "rateslibrs"
path = "src/lib.rs"
#crate-type = ["cdylib", "rlib"]
crate-type = ["cdylib"]  # for pyO3

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = { version = "0.20.2", features = ["extension-module"] }
# chrono = "0.4.26"
ndarray = "0.15.6"
# ndarray-linalg = { version = "0.16.0", features = ["intel-mkl-static"] }
indexmap = "1.9.3"
# ndarray_einsum_beta = "0.7.0"
num-traits = "0.2.15"
auto_ops = "0.3.0"
# nalgebra = "*"
numpy = "0.20.0"

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "my_benchmark"
harness = false